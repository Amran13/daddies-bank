<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daddies Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="mx-auto max-w-3xl mt-48">
        <h1 class="text-4xl font-bold">My <span class="text-violet-700"> Daddies Bank</span></h1>
        <div class="mt-24">
            <input id="email-field" class="bg-gray-100 border-2 border-gray block my-2 rounded-xl w-72 p-2" type="text" placeholder="Email">
            <input id="password-field" class="bg-gray-100 border-2 border-gray block  my-2 rounded-xl w-72 p-2" type="password" placeholder="Password">
        </div>
        <button id="login-btn" class="btn bg-violet-600 px-8 py-2 text-white font-bold rounded-xl">LogIn</button>
    </div>

    <script src="LogIn.js"></script>

</html>
