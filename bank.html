<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="mx-auto max-w-5xl pt- text-center">
    <h1 class="font-bold text-4xl my-20">Let's get some <span class="text-violet-700">Money</span></h1>

    <section class="grid grid-cols-3 place-items-center">
        <div
            class="w-72 font-bold text-white text-3xl flex justify-between px-8 items-center h-40 rounded-xl bg-indigo-400">
            <h2>Deposit</h2>
            <p>$<span id="deposit-amount">0</span> </p>
        </div>
        <div
            class="w-72 font-bold text-white text-3xl flex justify-between px-8 items-center h-40 rounded-xl bg-sky-400">
            <h2>Withdraw</h2>
            <p>$<span id="withdraw-amount">0</span></p>
        </div>
        <div
            class="w-72 font-bold text-white text-3xl flex justify-between px-8 items-center h-40 rounded-xl bg-lime-400">
            <h2>Total</h2>
            <p>$<span id="total-amount">1240</span></p>
        </div>
    </section>


    <section class="flex justify-between mt-8">
        <div class="bg-indigo-500 p-4 rounded-xl w-1/2 mr-2">
            <h2 class="text-2xl font-bold text-white">Please Deposit</h2>
            <input id="deposit-input"
                class="block my-6 bg-gray-100 border-2 border-gray block  my-2 rounded-xl w-48 p-1 mx-auto"
                type="number" placeholder="Deposit Amount">
            <button id="deposit-btn"
                class="btn bg-indigo-600 px-8 py-2 text-white font-bold rounded-xl">Deposit</button>
        </div>
        <div class="bg-violet-500 p-4 rounded-xl w-1/2 ml-2">
            <h2 class="text-2xl font-bold text-white">Please Withdraw</h2>
            <input id="withdraw-input"
                class="block my-6 bg-gray-100 border-2 border-gray block  my-2 rounded-xl w-48 p-1 mx-auto"
                type="number" placeholder="Withdraw Amount">
            <button id="withdraw-btn"
                class="btn bg-violet-600 px-8 py-2 text-white font-bold rounded-xl">Withdray</button>
        </div>

    </section>

    <script src="bank.js"></script>

</body>

</html>
